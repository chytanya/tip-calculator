<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <button id="theme-toggle">Toggle Dark Mode</button>
        <button id="voice-btn">Voice Input</button>

        <div class="input-group">
            <label for="bill-amount">Bill Amount</label>
            <input type="number" id="bill-amount" placeholder="0.00" step="0.01" min="0">
            <select id="currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>

        <div class="input-group">
            <label for="tax-rate">Tax Rate (%)</label>
            <input type="number" id="tax-rate" placeholder="e.g., 8.5" step="0.1" min="0">
        </div>

        <div class="input-group">
            <label for="num-people">Number of People</label>
            <input type="number" id="num-people" placeholder="1" min="1" value="1">
        </div>

        <div class="input-group">
            <label for="dining-type">Dining Type</label>
            <select id="dining-type">
                <option value="restaurant">Restaurant (20%)</option>
                <option value="delivery">Delivery (10%)</option>
                <option value="bar">Bar (15%)</option>
            </select>
        </div>

        <div class="input-group">
            <label>Service Level</label>
            <div class="service-buttons">
                <button class="service-btn" data-tip="10">Poor (10%)</button>
                <button class="service-btn active" data-tip="15">Good (15%)</button>
                <button class="service-btn" data-tip="20">Excellent (20%)</button>
                <button class="service-btn" data-tip="custom">Custom</button>
            </div>
            <input type="number" id="custom-tip" placeholder="Custom Tip %" step="1" min="0" style="display: none;">
        </div>

        <div class="result-group">
            <p>Tax Amount: <span id="tax-amount">$0.00</span></p>
            <p>Tip Amount: <span id="tip-amount">$0.00</span></p>
            <p>Tip per Person: <span id="tip-per-person">$0.00</span></p>
            <p>Total Amount: <span id="total-amount">$0.00</span></p>
            <p>Total per Person: <span id="total-per-person">$0.00</span></p>
            <p id="challenge-result"></p>
        </div>

        <div class="history-group">
            <h2>History</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
